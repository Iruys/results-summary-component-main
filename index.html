<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none;}
  </style>
</head>
<body>
   <div class="card">
           <div class="row">
            <div class="content">
               <div class="left-side">
                 <h5>Your Result</h5>
                <div class="circle">
                  <h1>76</h1>
                  <h6>of 100</h6>
                </div>
                 <h2>Great</h2>
                 <p> You scored higher than 65% of the people who have taken these tests.</p>
               </div>
                <div class="right-side">
                  <div class="row-2">

                    <p class="title">Summary</p>

                  <div class="main-content">
                   <div class="reaction">
                    <img src="/assets/images/icon-reaction.svg" alt=""><p> Reaction </p>
                     <p class="side"><span class="bold"> 80 <span>/ 100</span></span></p>
                  </div>

                  <div class="memory">
                    <img src="/assets/images/icon-memory.svg" alt=""><p>Memory </p>
                     <p class="side"><span class="bold"> 92 <span>/ 100</span></span></p>
                  </div>

                  <div class="verbal">
                    <img src="/assets/images/icon-verbal.svg" alt=""><p>Verbal </p>
                     <p class="side"><span class="bold"> 61 <span>/ 100</span></span></p>
                  </div>

                  <div class="visual">
                    <img src="/assets/images/icon-visual.svg" alt=""><p>Visual </p>
                     <p class="side"><span class="bold"> 72 <span>/ 100</span></span></p>
                  </div>
                 
                  </div>
                   <button>Continue</button>
                  </div>
                
                  </div>
                </div>
                 
            </div>
           </div>
        </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/yridlef/">Yuri Dale Faustino</a>.
  </div>
</body>
</html>
